<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #333;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }
        
        [data-theme="dark"] {
            --primary-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --card-bg: rgba(26, 26, 46, 0.95);
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --border-color: #34495e;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #3498db;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        
        h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .controls-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .theme-toggle {
            background: var(--info-color);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }
        
        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .sync-status.connected {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        
        .sync-status.syncing {
            background: rgba(255, 193, 7, 0.1);
            color: var(--warning-color);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .sync-status.error {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .add-form {
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.4), rgba(233, 236, 239, 0.4));
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid var(--border-color);
            backdrop-filter: blur(10px);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 130px 130px;
            gap: 20px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        input, select {
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-primary);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        button {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 10px 16px;
            font-size: 12px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .forums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .forum-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 4px solid;
            position: relative;
            overflow: hidden;
        }
        
        .forum-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .forum-card.active {
            border-left-color: var(--success-color);
        }
        
        .forum-card.inactive {
            border-left-color: var(--danger-color);
        }
        
        .forum-card.maintenance {
            border-left-color: var(--warning-color);
        }
        
        .forum-card.checking {
            border-left-color: var(--text-secondary);
        }
        
        .forum-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .forum-url {
            color: var(--text-secondary);
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .forum-url a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forum-url a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
        }
        
        .status-active {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.15), rgba(40, 167, 69, 0.25));
            color: var(--success-color);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        
        .status-inactive {
            background: linear-gradient(45deg, rgba(220, 53, 69, 0.15), rgba(220, 53, 69, 0.25));
            color: var(--danger-color);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .status-maintenance {
            background: linear-gradient(45deg, rgba(255, 193, 7, 0.15), rgba(255, 193, 7, 0.25));
            color: var(--warning-color);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .status-checking {
            background: linear-gradient(45deg, rgba(108, 117, 125, 0.15), rgba(108, 117, 125, 0.25));
            color: var(--text-secondary);
            border: 1px solid rgba(108, 117, 125, 0.3);
        }
        
        .forum-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .check-status-btn {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            padding: 8px 14px;
            font-size: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .check-status-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.4);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .stat-active { color: var(--success-color); }
        .stat-inactive { color: var(--danger-color); }
        .stat-maintenance { color: var(--warning-color); }
        .stat-checking { color: var(--text-secondary); }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header-controls {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .forums-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <h1>🌐 Forum Management Dashboard</h1>
            <div class="controls-group">
                <div class="sync-status" id="syncStatus">
                    <div class="status-dot"></div>
                    <span>Loading...</span>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">🌙</span>
                    <span id="themeText">Dark Mode</span>
                </button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number stat-active" id="activeCount">0</div>
                <div class="stat-label">Active Forums</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-inactive" id="inactiveCount">0</div>
                <div class="stat-label">Inactive Forums</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-maintenance" id="maintenanceCount">0</div>
                <div class="stat-label">Under Maintenance</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-checking" id="checkingCount">0</div>
                <div class="stat-label">Checking Status</div>
            </div>
        </div>
        
        <div class="add-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="forumName">Forum Name</label>
                    <input type="text" id="forumName" placeholder="Enter forum name">
                </div>
                <div class="form-group">
                    <label for="forumUrl">Forum URL</label>
                    <input type="url" id="forumUrl" placeholder="https://example.com/forum">
                </div>
                <div class="form-group">
                    <label for="forumStatus">Status</label>
                    <select id="forumStatus">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn-primary" id="addForumBtn">➕ Add Forum</button>
                </div>
            </div>
        </div>
        
        <div class="forums-grid" id="forumsContainer">
            <div style="text-align: center; padding: 50px; color: var(--text-secondary);">
                <h3>Loading forums...</h3>
                <p>Connecting to GitHub repository</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const GITHUB_CONFIG = {
            username: 'nietowl',
            repo: 'forum-manager',
            filename: 'forums-data.json',
            branch: 'main'
        };
        
        let forums = [];
        let currentTheme = localStorage.getItem('theme') || 'light';
        let fileSha = null;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
        
        function initializeApp() {
            applyTheme();
            setupEventListeners();
            loadForumsFromGithub();
        }
        
        function setupEventListeners() {
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('addForumBtn').addEventListener('click', addForum);
            
            // Enter key handling
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && (e.target.id === 'forumName' || e.target.id === 'forumUrl')) {
                    addForum();
                }
            });
        }
        
        function updateSyncStatus(status, message) {
            const statusEl = document.getElementById('syncStatus');
            statusEl.className = `sync-status ${status}`;
            statusEl.querySelector('span').textContent = message;
        }
        
        async function loadForumsFromGithub() {
            try {
                updateSyncStatus('syncing', 'Loading...');
                
                // Try to load existing data file
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.filename}`);
                
                if (response.ok) {
                    const data = await response.json();
                    fileSha = data.sha;
                    const content = JSON.parse(atob(data.content));
                    forums = content.forums || [];
                    
                    updateSyncStatus('connected', `GitHub Synced • ${forums.length} forums`);
                } else if (response.status === 404) {
                    // File doesn't exist, we'll create it on first save
                    forums = [];
                    updateSyncStatus('connected', 'GitHub Ready');
                } else {
                    throw new Error(`Failed to access repository: ${response.status}`);
                }
                
                renderForums();
                
            } catch (error) {
                console.error('Error loading from GitHub:', error);
                updateSyncStatus('error', 'GitHub Error - Using Local');
                
                // Fallback to local storage
                forums = JSON.parse(localStorage.getItem('forums')) || [];
                renderForums();
            }
        }
        
        async function saveForumsToGithub() {
            try {
                updateSyncStatus('syncing', 'Saving...');
                
                const dataToSave = {
                    forums: forums,
                    lastUpdated: new Date().toISOString(),
                    totalForums: forums.length
                };
                
                const content = JSON.stringify(dataToSave, null, 2);
                const encodedContent = btoa(unescape(encodeURIComponent(content)));
                
                const requestBody = {
                    message: `📊 Update forum data - ${forums.length} forums (${new Date().toLocaleString()})`,
                    content: encodedContent
                };
                
                // Include SHA if file exists
                if (fileSha) {
                    requestBody.sha = fileSha;
                }
                
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.filename}`, {
                    method: 'PUT',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (response.ok) {
                    const responseData = await response.json();
                    fileSha = responseData.content.sha;
                    updateSyncStatus('connected', `GitHub Synced • ${forums.length} forums`);
                    
                    // Also save locally as backup
                    localStorage.setItem('forums', JSON.stringify(forums));
                } else {
                    throw new Error(`Save failed: ${response.status}`);
                }
                
            } catch (error) {
                console.error('Error saving to GitHub:', error);
                updateSyncStatus('error', 'Save Failed - Using Local');
                
                // Fallback to local storage
                localStorage.setItem('forums', JSON.stringify(forums));
            }
        }
        
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            applyTheme();
        }
        
        function applyTheme() {
            document.documentElement.setAttribute('data-theme', currentTheme);
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (themeIcon && themeText) {
                if (currentTheme === 'dark') {
                    themeIcon.textContent = '☀️';
                    themeText.textContent = 'Light Mode';
                } else {
                    themeIcon.textContent = '🌙';
                    themeText.textContent = 'Dark Mode';
                }
            }
        }
        
        async function addForum() {
            const name = document.getElementById('forumName').value.trim();
            const url = document.getElementById('forumUrl').value.trim();
            const status = document.getElementById('forumStatus').value;
            
            if (!name || !url) {
                alert('Please enter both forum name and URL');
                return;
            }
            
            const forum = {
                id: Date.now(),
                name: name,
                url: url,
                status: status,
                dateAdded: new Date().toLocaleDateString(),
                lastChecked: null
            };
            
            forums.unshift(forum);
            await saveForumsToGithub();
            renderForums();
            
            // Clear form
            document.getElementById('forumName').value = '';
            document.getElementById('forumUrl').value = '';
            document.getElementById('forumStatus').value = 'active';
        }
        
        async function removeForum(id) {
            if (!confirm('Are you sure you want to remove this forum?')) return;
            
            forums = forums.filter(forum => forum.id !== id);
            await saveForumsToGithub();
            renderForums();
        }
        
        async function checkForumStatus(id) {
            const forum = forums.find(f => f.id === id);
            if (!forum) return;
            
            const originalStatus = forum.status;
            forum.status = 'checking';
            renderForums();
            
            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(forum.url)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                if (data.status.http_code >= 200 && data.status.http_code < 300) {
                    forum.status = 'active';
                } else {
                    forum.status = 'inactive';
                }
                
                forum.lastChecked = new Date().toLocaleString();
                
            } catch (error) {
                console.error('Error checking forum status:', error);
                forum.status = originalStatus;
            }
            
            await saveForumsToGithub();
            renderForums();
        }
        
        function updateStats() {
            const active = forums.filter(f => f.status === 'active').length;
            const inactive = forums.filter(f => f.status === 'inactive').length;
            const maintenance = forums.filter(f => f.status === 'maintenance').length;
            const checking = forums.filter(f => f.status === 'checking').length;
            
            document.getElementById('activeCount').textContent = active;
            document.getElementById('inactiveCount').textContent = inactive;
            document.getElementById('maintenanceCount').textContent = maintenance;
            document.getElementById('checkingCount').textContent = checking;
        }
        
        function renderForums() {
            const container = document.getElementById('forumsContainer');
            container.innerHTML = '';
            
            if (forums.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: var(--text-secondary);">
                        <h3>No forums added yet</h3>
                        <p>Add your first forum using the form above!</p>
                        <small>Data will automatically sync to your GitHub repository</small>
                    </div>
                `;
                updateStats();
                return;
            }
            
            forums.forEach(forum => {
                const forumCard = document.createElement('div');
                forumCard.className = `forum-card ${forum.status}`;
                
                const lastChecked = forum.lastChecked ? forum.lastChecked : 'Never';
                
                forumCard.innerHTML = `
                    <div class="forum-name">${forum.name}</div>
                    <div class="forum-url"><a href="${forum.url}" target="_blank">${forum.url}</a></div>
                    <div>
                        <span class="status-badge status-${forum.status}">${forum.status}</span>
                        <div style="margin-top: 15px; font-size: 0.8rem; color: var(--text-secondary);">
                            Added: ${forum.dateAdded}
                            <br>Last checked: ${lastChecked}
                        </div>
                    </div>
                    <div class="forum-actions">
                        <button class="check-status-btn" onclick="checkForumStatus(${forum.id})">
                            🔍 Check Status
                        </button>
                        <button class="btn-danger" onclick="removeForum(${forum.id})">🗑️ Remove</button>
                    </div>
                `;
                
                container.appendChild(forumCard);
            });
            
            updateStats();
        }
        
        // Make functions available globally
        window.removeForum = removeForum;
        window.checkForumStatus = checkForumStatus;
        
        // Auto-refresh every 30 seconds to check for updates
        setInterval(() => {
            loadForumsFromGithub();
        }, 30000);
    </script>
</body>
</html>
